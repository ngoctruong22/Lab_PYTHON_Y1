<!doctype html>
<html>
<head><meta charset="utf-8"><title>Валюты</title></head>
<body>
  <h1>Курсы валют</h1>
  <div style="margin-bottom: 20px; font-style: italic;">
    Данные актуальны на: <strong>{{ currency_date }}</strong>
      <ul>
     {% for item in navigation %}
        <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
     {% endfor %}
    </ul>
  </div>
  <table>
    <thead><tr><th>Код</th><th>Название</th><th>Курс</th><th>Номинал</th></tr></thead>
    <tbody>
      {% for c in currencies %}
        <tr>
          <td>{{ c.char_code }}</td>
          <td>{{ c.name }}</td>
          <td>{{ "%.4f"|format(c.value) }}</td>
          <td>{{ c.nominal }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
